<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ClawHunter - Your Agentic Career Partner</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root { --primary: #635bff; --bg: #ffffff; --text: #1a1f36; --gray: #4f566b; --light-gray: #f7fafc; --border: #e3e8ee; --success: #34A853; }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Inter', sans-serif; background-color: var(--bg); color: var(--text); }
        .container { max-width: 800px; margin: 0 auto; padding: 60px 20px; text-align: center; }
        .logo { font-family: 'Outfit', sans-serif; font-size: 64px; font-weight: 800; margin-bottom: 40px; }
        .logo span:nth-child(1) { color: #4285F4; } .logo span:nth-child(2) { color: #EA4335; } .logo span:nth-child(3) { color: #FBBC05; }
        .search-box { max-width: 584px; margin: 0 auto; border: 1px solid var(--border); border-radius: 24px; padding: 12px 20px; display: flex; align-items: center; }
        .search-box input { width: 100%; border: none; outline: none; font-size: 16px; padding-left: 10px; }
        .buttons { margin-top: 30px; }
        .btn { background-color: #f8f9fa; border: 1px solid #f8f9fa; border-radius: 4px; padding: 0 16px; line-height: 27px; height: 36px; cursor: pointer; margin: 4px; }
        .btn:hover { border: 1px solid #dadce0; }
        .results { margin-top: 50px; text-align: left; display: none; }
        .job-card { border: 1px solid var(--border); border-radius: 12px; padding: 20px; margin-bottom: 20px; background-color: var(--light-gray); }
        .job-card h3 { color: var(--primary); margin-bottom: 8px; }
        .job-card .reason { font-size: 14px; line-height: 1.6; }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo"><span>C</span><span>l</span><span>a</span><span>w</span><span>H</span><span>u</span><span>n</span><span>t</span><span>e</span><span>r</span></div>
        <div class="search-box">
            <input type="text" id="linkedin-url" placeholder="Enter LinkedIn URL">
        </div>
        <div style="margin-top: 20px;">
            <textarea id="resume-text" style="width: 100%; max-width: 584px; height: 80px; padding: 10px; border-radius: 12px; border: 1px solid var(--border);" placeholder="Or paste experience here..."></textarea>
        </div>
        <div class="buttons">
            <button class="btn" style="background: var(--primary); color: white;" onclick="startMagicMatch()">‚ú® Magic Match</button>
            <button class="btn" onclick="startStandardMatch()">Standard Match</button>
        </div>
        <div id="results" class="results"></div>
    </div>

    <script>
        async function startMagicMatch() {
            const url = document.getElementById('linkedin-url').value;
            if (!url) return alert("URL required for Magic Match");
            
            showStatus("ü™Ñ Agent is waking up to scrape your profile...");
            
            const resp = await fetch('/api/match', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ linkedin_url: url, magic_mode: true })
            });
            const { task_id } = await resp.json();
            pollTask(task_id);
        }

        async function pollTask(taskId) {
            const timer = setInterval(async () => {
                const resp = await fetch(`/api/tasks/poll/${taskId}`);
                const task = await resp.json();
                
                if (task.status === 'completed') {
                    clearInterval(timer);
                    displayJobs(task.matches);
                } else {
                    showStatus("‚è≥ Agent is navigating and extracting data from your browser...");
                }
            }, 3000);
        }

        async function startStandardMatch() {
            const url = document.getElementById('linkedin-url').value;
            const text = document.getElementById('resume-text').value;
            showStatus("Analyzing market...");
            const resp = await fetch('/api/match', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ linkedin_url: url, profile_text: text, magic_mode: false })
            });
            const data = await resp.json();
            displayJobs(data.matches);
        }

        function showStatus(msg) {
            const div = document.getElementById('results');
            div.style.display = "block";
            div.innerHTML = `<p>${msg}</p>`;
        }

        function displayJobs(matches) {
            const div = document.getElementById('results');
            div.innerHTML = "";
            matches.forEach(job => {
                const card = document.createElement('div');
                card.className = 'job-card';
                card.innerHTML = `<h3>${job.title}</h3><div>${job.company}</div><div class="reason"><strong>Fit:</strong> ${job.match_reason}</div>`;
                div.appendChild(card);
            });
        }
    </script>
</body>
</html>
